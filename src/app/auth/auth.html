<div class='container'>    <div class='col-md-6'>        <div class='panel panel-default'>            <div class='panel-heading'>Login</div>            	<div class='panel-body'>            		<form ng-submit="auth.login()">						<div class='form-group'>							<label>Email Address</label>							<input type='email' class='form-control' ng-model='auth.login.user.email'>						</div>						<div class='form-group'>							<label>Password</label>							<input type='password' class='form-control' ng-model='auth.login.user.pwd'>						</div>						<button type='submit' class='btn btn-default'>Submit</button>            		</form>            	</div>        </div>    </div>    <div class='col-md-6'>        <div class='panel panel-default'>            <div class='panel-heading'>Register</div>            	<div class='panel-body'>            	<!-- register() function is from the auth.controller.js that will trigger on submit -->            		<form name='register' ng-submit='auth.register()'>						<div class='form-group'>							<label>Email Address</label>							<!-- auth.user creates a user object that will be used in the controller -->							<input type='email' class='form-control' ng-model='auth.user.email'>						</div>						<div class='form-group'>							<label>Password</label>							<input type='password' class='form-control' name='pwd' ng-model='auth.user.pwd'>						</div>						<div class='form-group'>							<label>Password Confirm</label>							<input type='password' class='form-control' name='pwdConfirm' compare-to='auth.user.pwd' ng-model='pwdConfirm'>						</div>						<button ng-disabled='register.pwdConfirm.$invalid' type='submit' class='btn btn-default'>Submit</button>						<!-- $dirty is a dirty check meaning only if user has interacted with that element -->						<!-- both $dirty and $invalid must be true for span to appear -->						<span ng-show='register.pwdConfirm.$dirty && register.pwdConfirm.$invalid'>Passwords do not match</span><br>            		</form>            	</div>        </div>    </div></div>
